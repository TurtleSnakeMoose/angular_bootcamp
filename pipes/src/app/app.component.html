<div class="container">
  <h3>Payment Form</h3>

  <div class="row">

    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{date | date: 'EEEE, MMM dd yyyy'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Height</label>
      <input type="number" class="form-control" (input)="onHeightChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Payee Height</b></label>
      <div>
        {{height | number: "1.0-0"}}
      </div>
    </div>  
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{amount | currency: "ILS" : "" : "2.2-4"}}
      </div>
    </div>  
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="number" class="form-control" (input)="onMilesChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Converted</b></label>
      <div>
        {{miles | convertImperialToMetric: 'cm'}}
      </div>
    </div>
    
  </div>
  
</div>
